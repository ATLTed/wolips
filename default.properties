#version
build.version = 2.0.0.$Revision$
#project directories
project.buildscripts.dir = buildscripts
project.buildscripts.svnlib.dir = buildscripts/svnlib
project.lib.dir = lib
project.homepage.dir = homepage
project.woenvironment.dir = woenvironment
project.wolips.dir = wolips
project.woproject.dir = woproject

#build directories
build.output.dir = temp
build.output.java.dir = temp/classes
build.output.java.test.dir = temp/testclasses
build.output.build.dir = temp/build
build.output.dist.dir = temp/dist
build.output.dist.targz.dir = temp/targz
build.output.homepage.dir = temp/doc
build.output.test.dir = temp/tests

#compile options
build.compiler = javac1.4

compile.deprecation = on
compile.debug = on
compile.optimize = off

compile.source = 1.4
compile.target = 1.4
#remove references to tests core plugin
TestsCorePluginReferenceToReplace = <import plugin="org.objectstyle.wolips.tests.core"/>